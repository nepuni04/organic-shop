<h3>My Orders</h3>
<div *ngIf="orders$ | async as orders">
  <ng-container *ngIf="orders.length; else orderInfo">
    <table class="table table-hover table-bordered">
      <thead>
        <tr>
          <th>Name</th>
          <th>Address</th>
          <th>Order Date</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let order of orders">
          <td>{{ order.shipping.name }}</td>
          <td>{{ order.shipping.address1 }}, {{ order.shipping.address2 }}</td>
          <td>{{ order.placedDate | date:'medium' }}</td>
          <td>
            <a [routerLink]="['/order-detail', order.$key]" class="btn btn-sm btn-primary">
              <i class="fa fa-eye" aria-hidden="true"></i>
            </a>
          </td>
        </tr>
      </tbody>
    </table>   
  </ng-container>
</div>

<ng-template #orderInfo>
  <p class="alert alert-info">You don't have any orders yet</p>
</ng-template>
