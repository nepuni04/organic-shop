<div class="card">
  <img class="card-img-top" [src]="product.imageUrl" alt="product.title">
  
  <div class="card-body">
    <h4 class="card-title">{{ product.title }}</h4>
    <p class="card-text">{{ product.price | currency:'USD':true }}</p>
  </div>
  
  <div class="card-footer">
    <ng-container>
      <div *ngIf="cart.getItemQuantity(product.$key) === 0; else productQuantity">
        <button class="btn btn-secondary btn-block" (click)="addToCart()">Add to Cart</button>
      </div>
      <ng-template #productQuantity>
       <product-quantity [product]="product" [quantity]="cart.getItemQuantity(product.$key)"></product-quantity>
      </ng-template>
    </ng-container>
  </div>
</div>
