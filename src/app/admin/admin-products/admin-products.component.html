<p>
  <button class="btn btn-primary" routerLink="/admin/products/new">New Product</button>
</p>

<p>
  <input type="text" class="form-control" 
      placeholder="Search Title" 
      #query (keyup)="search(query.value)">
</p>

<data-table
  [items]="items"
  [itemCount]="itemCount"
  (reload)="reloadItems($event)">

  <data-table-column
    [property]="'title'"
    [header]="'Title'"
    [sortable]="true"
    [resizable]="true">
  </data-table-column>

  <data-table-column
    [property]="'price'"
    [header]="'Price'"
    [sortable]="true"
    [resizable]="true"
  >
    <ng-template #dataTableCell let-item="item">
      <span>{{ item.price | currency:'USD':true }}</span>
    </ng-template>
  </data-table-column>  
  
  <data-table-column [property]="'$key'">
    <ng-template #dataTableCell let-item="item">
      <a [routerLink]="['/admin/products/', item.$key]">Edit</a>
    </ng-template>
  </data-table-column>

</data-table>

<div id="data-table"></div>
