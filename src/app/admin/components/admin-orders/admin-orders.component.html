<h2>Orders</h2>
<div *ngIf="orders$ | async as orders">
  <table class="table table-hover table-bordered">
    <thead>
      <tr>
        <th>Name</th>
        <th>Order Date</th>
        <th>Address</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let order of orders">
        <td>{{ order.shipping.name }}</td>
        <td>{{ order.shipping.address1 }}, {{ order.shipping.address2 }}</td>
        <td>{{ order.placedDate | date:'medium' }}</td>
        <td>
          <a [routerLink]="['/order-detail', order.$key]" class="btn btn-sm btn-primary">View</a>
          <button (click)="deleteOrder(order)" class="btn btn-sm btn-danger">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>  
</div>
