<h2>Shopping Cart</h2>
<ng-container *ngIf="cart$ | async as cart; else noproduct">
  <p>There are {{ cart.getCartSize() }} products in the cart</p>

  <div class="row col-10">
    <table class="table table-striped">
      <thead>
        <tr>
          <th></th>
          <th>Title</th>
          <th class="text-center">Quantity</th>
          <th class="price text-right">Price</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of cart.items">
          <td><img class="thumbnail" [src]="item.imageUrl"></td>
          <td>{{ item.title }}</td>
          <td>
            <product-quantity [product]="item" 
                [quantity]="cart.getItemQuantity(item.$key)">
            </product-quantity>
          </td>
          <td class="price text-right">{{ item.getTotalPrice() | currency:'USD':true }}</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <th colspan="3"></th>
          <th class="text-right">{{ cart.getTotalPrice() | currency:'USD':true }}</th>
        </tr>
      </tfoot>
    </table>
  </div>  

  <div *ngIf="cart.getCartSize() > 0">
    <button class="btn btn-danger" (click)="clearCart()">Clear Shopping Cart</button>
  </div>
</ng-container>

<ng-template #noproduct>
  <p>You don't have any products in your shopping cart.</p>
</ng-template>
