<h3>Login Form</h3>
<form #f="ngForm" (ngSubmit)="loginWithEmail(f.value)">
  <div class="alert alert-danger" *ngIf="errorMsg">{{errorMsg}}</div>
  <div class="form-group">
    <label for="email">Email</label>
    <input
      ngModel 
      name="email"
      #email="ngModel" 
      type="email" 
      class="form-control"
      required
      pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$" 
      id="email">
    <div class="alert alert-danger" *ngIf="email.dirty && email.invalid">
      <div *ngIf="email.errors?.required">Email is required</div>
      <div *ngIf="email.errors?.pattern">Please enter valid email</div>
    </div>
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input
      ngModel
      name="password"
      #password="ngModel" 
      type="password" 
      class="form-control" 
      required
      id="password">
    <div class="alert alert-danger" *ngIf="password.dirty && password.invalid">
      <div *ngIf="password.errors?.required">Password is required</div>    
    </div>
  </div>
  <div class="form-group">
    <button class="btn btn-success" [disabled]="f.invalid">Login</button>
  </div>
</form>
